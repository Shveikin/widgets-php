<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="/js/widgets-js/build/widgets.js"></script> -->

    <script src="/js/widgets-js/src/c.js"></script>
    <script src="/js/widgets-js/src/widgetconvertor.js"></script>
    <script src="/js/widgets-js/src/widgetdom.js"></script>
    <script src="/js/widgets-js/src/widgetstate.js"></script>
    <script src="/js/widgets-js/src/widgettools.js"></script>
    <script src="/js/widgets-js/src/widgetsmartprops.js"></script>


    <script src="/js/components/slider.js"></script>
    <style>
        .dragboard {
            background: #ccc;
        }
        .dragelement {
            padding: 20px;
            background: #f00;
        }
    </style>

    <style>
        .sliderPoint {
            border: 2px solid rgb(0, 150, 187);
            border-radius: 50%;
            height: 12px;
            width: 12px;
            cursor: pointer;
            position: absolute;
            margin-top: 9px;
            background: #fff;
        }

        .sliderInput {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .sliderLine {
            padding: 2px;
            background: #ddd;
            border-radius: 5px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            left: 0;
            top: 16px;
        }

        #dragElement {
            padding: 10px;
            background: #f00;
        }
    </style>

</head>
<body>
    <div id="app"></div>
    <pre id="print"></pre>

    

    <script>
        widgetstate.use(
            {
                min: 0,
                max: 100,
                _range: [-5, 150],
                _slide: [
                    ['rangeMin', 20],
                    [50, 'rangeMax'],
                ],
            },
            {
                "name": "temp",
                "alias": {
                    min: 'min',
                    max: 'max',
                }
            }
        )

        c.app(
            c.slider({
                title: 'Температура',
                state: 'temp',
                sliderWidth: 500,
                sliderType: 'split',
                type: 'int',
            })
        )
    </script>
</body>
</html>
