    <style>
        .sliderPoint {
            border: 2px solid rgb(0, 150, 187);
            border-radius: 50%;
            height: 12px;
            width: 12px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            background: #fff;
        }

        .sliderInput {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .sliderLine {
            padding: 2px;
            background: #ddd;
            border-radius: 5px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            left: 0;
            top: 16px;
        }

        #dragElement {
            padding: 10px;
            background: #f00;
        }
    </style>

    <script>
        function dragElement(element, callback){
            let mouseDown = false
            let mouseDownPosition = []
            let mousemove = () => {}
            let mouseup   = () => {}

            let evnt = null
            element.onmousedown = function(event){ 
                evnt = event;
                const tempfuc = callback(evnt);
                if (tempfuc){
                    mousemove = 'mousemove' in tempfuc?tempfuc['mousemove']:() => {}
                    mouseup = 'mouseup' in tempfuc?tempfuc['mouseup']:() => {}
                }
                mouseDownPosition = [event.screenX, event.screenY]; 
                mouseDown = true
            }
            element.onmousemove = function(event){ 
                if (mouseDown){
                    mousemove(event.screenX - mouseDownPosition[0], event.screenY - mouseDownPosition[1], evnt);
                    mouseDownPosition = [event.screenX, event.screenY];
                }
            }
            element.onmouseup = function(){
                mouseup(evnt);  
                mouseDown = false 
                mousemove = () => {}
                mouseup = () => {}
            }
            element.onmouseleave = function(){ mouseDown = false }
        }
    </script>

</head>
<body>
    <div id="app"></div>
    
    
    <script>
        
    c.app([
        c.slider({
            title: 'Температура',
            state: 'temp',
            min: 0,
            max: 100
        }),
    ])

    </script>
</body>
