    <style>

        .filterInput_f2 {
            padding: 5px;
            border: 1px solid #f4f4f4;
            background-color: #f4f4f4;
            width: 150px !important;
            margin: 0 !important;
        }
    
        input[type=number], input[type=password], input[type=text], textarea {
            -webkit-appearance: none;
        }
    
        input[type='number'] {
            width: 250px;
            margin: 5px;
            text-align: center;
        }
    
        button, input, optgroup, select, textarea {
            margin: 0;
            color: inherit;
            font-size: inherit;
            font-family: inherit;
            line-height: inherit;
        }
    
        input {
            box-sizing: border-box;
        }
    
        input, select, textarea, option {
            outline: none;
        }
    
        body {
            margin: 0;
            padding: 20px;
            font-family: "OpenSans", sans-serif;
            font-size: 12px;
        }
    
    
    
    
        .inputWrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
    
        .inputWrapper:hover .inputUnit,
        .filterInput_f2:focus ~ .inputUnit{
            top: 30px;
            opacity: 0;
            visibility: hidden;
            transition: none;
        }
    
        .inputUnit {
            position: absolute;
            top: 0;
            padding: 5px 10px;
            right: 2px;
            transition: all .3s .2s;
        }
    
        .inputWrapper .filterInput_f2 {
            text-align: left;
            -moz-appearance: textfield !important;
            -webkit-appearance: none !important;
        }
    
        .filterInput_f2:focus,
        .filterInput_f2:hover {
            border: 1px solid #ddd;
        }
    
        
        /* input:focus::-webkit-inner-spin-button {
            padding: 10px;
        }
    
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* padding: 10px; */
            /* -webkit-appearance: none;
            margin: 0; */
        } */
    </style>

</head>
<body>
    <div id="app0"></div>

    <script>
            function unitToRu(unit) {
                return 'Температура'
            }

            widgetstate.use(
                {"unit":"c","min":23},
                {"name":"state","sourceClass":"MapState","modifiers":{"unit":
                    "unitToRu"
                }}
            );


            c.render('#app0',
                {"element":"div","child":[{"element":"unitInput","value":"min","unitState":"state"}]}
            )

            console.log('>>', widgetstate.names.state.unit)
    </script>
</body>
</html>
