<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/widgets-js/src/widgets.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        c.app(
            state => c.div([
                state.watch('counter'),
                c.button({
                    child: '+',
                    onclick(){
                        state.counter++
                    }
                }),
                c.button({
                    child: '-',
                    onclick(){
                        state.counter--
                    }
                }),
            ]),
            {
                counter: 0,
                _name: 'global'
            }
        )
    </script>
</body>
</html>
