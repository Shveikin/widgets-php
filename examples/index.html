    <style>
        .dragboard {
            background: #ccc;
        }
        .dragelement {
            padding: 20px;
            background: #f00;
        }
    </style>

    <style>
        .sliderPoint {
            border: 2px solid rgb(0, 150, 187);
            border-radius: 50%;
            height: 12px;
            width: 12px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            background: #fff;
        }

        .sliderInput {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .sliderLine {
            padding: 2px;
            background: #ddd;
            border-radius: 5px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            left: 0;
            top: 16px;
        }

        #dragElement {
            padding: 10px;
            background: #f00;
        }
    </style>

</head>
<body>
    <div id="app"></div>
    
    
    <script>
        
        c.app(
            c.div({
                className: 'dragboard',
                dragboard: {
                    drag: {
                        10: c.div({className: 'dragelement'}),
                        90: c.div({className: 'dragelement'}),
                    },
                    axis: 'x',
                    unit: '%',
                    width: 500,
                    height: 60,
                    boxsizing: 40,
                    ondrag(id, x, y){
                        console.log('>', id, x, y)
                    }
                }
            })
        )
